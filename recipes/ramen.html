    <h1>Ramen</h1>
    <img src="ramen.jpeg" alt="Ramen Packet">
    <p>Easy quick to make noodles and broth. Perfect cheap meal for college students.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Ramen Pack</li>
        <li>Pot of Water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Boil pot of water</li>

        <li>Enjoy!</li>
